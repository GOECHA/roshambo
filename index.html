<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/wng7kgg.css">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›¸ Ancient Alien</title>
</head>
<body>  
    <main>
      <section class="main-container">    
        <aside class="left-side"> 
          <article class="side-boxes" id="leftTop">
            <img class="player-image" id="humanPlayer" src="./assets/SVG/human2.svg">
            <p class="character-name">HUMAN</p>
            <p class="win-count" id="humanWin"></p>
          </article>
          <article class="side-boxes" id="leftMid">
            <button class="change-game-btn hidden">Change Game</button>
          </article>
        </aside>
        <section class="center-container">
          <article class="mid-boxes" id="midTop">
             <h1>ANCIENT ALIEN</h1>
             <h2>ROSHAMBO</h2> 
             <h3 class="page-intro">CHOOSE YOUR CHALLENGE</h3>   
          </article>
          <article class="mid-boxes" id="midMid"> 
            <div class="game-container" id="classicGame">
             <p class="game-title" id="clasTitle">Classic</p>
              <div class="game-description" id="clasDescrip">
                <p class="p2">Alien > Space Ship</p>
                <p class="p2">Human > Alien</p>
                <p class="p2">Space Ship > Human</p>
              </div>
             </div>
            <div class="game-container" id="difficultGame">
              <p class="game-title" id="diffTitle">Difficult</p>     
              <div class="game-description" id="diffDescrip">
                <p class="p2">Alien > Space Ship & Sphynx</p>
                <p class="p2">Human > Alien & Robot</p>
                <p class="p2">Space Ship > Human & Sphynx</p>
                <p class="p2">Sphynx > Space Ship & Robot</p>
                <p class="p2">Robot > Human & Alien</p>
              </div>
            </div>
            <article class="fight hidden" id="fightBox"></article>            
            <article class="result-container hidden">     
                <img class="classic-image" id="human" src="./assets/SVG/human.svg">
                <img class="classic-image" id="space-ship" src="./assets/SVG/space-ship.svg">
                <img class="classic-image" id="alien-head" src="./assets/SVG/alien-head.svg">
              <div class="difficult-image-container hidden">
                <img class="difficult-image" id="robot" src="./assets/SVG/robot.svg">
                <img class="difficult-image"id="sphynx" src="./assets/SVG/sphynx.svg">
              </div>
            </article> 
            </article>
        </section>
            <aside class="right-side"> 
             <article class="side-boxes" id="rightTop">
              <img class="player-image" id="computer" src="./assets/SVG/computer.svg">
              <p class="character-name">COMPUTER</p>     
              <p class="win-count" id="computerWin"></p>
            </article>
            <article class="side-boxes" id="rightMid"></article>
          </aside>          
      </section>
     </main>
     <script type="text/javascript" src="./src/main.js"></script>
     <script type="text/javascript" src="./src/game.js"></script>
     <script type="text/javascript" src="./src/player.js"></script>
</body>
</html>
